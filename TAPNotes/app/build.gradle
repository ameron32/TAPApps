//    maven { url "https://jitpack.io" }

    // for SnackBar
//    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }

    mavenCentral()
  }

  dependencies {
    // required for Fabric/Crashlytics
    classpath 'io.fabric.tools:gradle:1.15.2'

    // required for RxParse
    classpath 'me.tatarka:gradle-retrolambda:3.0.0'

    // suggested in AndroidTestingPlease
    // https://github.com/farmapromlab/AndroidTestingPlease
//    classpath 'com.github.jcandksolutions.gradle:android-unit-test:1.6.3'
  }
}

apply plugin: 'com.android.application'

// required for Fabric/Crashlytics
apply plugin: 'io.fabric'

repositories {
  // from android-bootstrap
  maven { url 'https://github.com/donnfelker/mvn-repo/raw/master/' }

  // required for Fabric/Crashlytics
  maven { url 'https://maven.fabric.io/public' }

  // for a TON of libraries below
  maven { url "https://jitpack.io" }

  // for SnackBar
  maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }

  mavenCentral()
}

// required for RxParse
apply plugin: 'me.tatarka.retrolambda'


def versionICode = 4

def versionMajor = 0
def versionMinor = 1
def versionPatch = 1
def versionBuild = 3 // bump for dogfood builds, public betas, etc.

def buildTime() {
  return new Date().format("yyyy-MM-dd'T'HH:mm'Z'", TimeZone.getTimeZone("UTC"))
}

android {
  compileSdkVersion 21
  buildToolsVersion "21.1.2"

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  defaultConfig {
    applicationId "com.ameron32.apps.tapnotes"
    minSdkVersion 15
    targetSdkVersion 21
    versionCode versionICode
    versionName "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}"
    buildConfigField "String", "BUILD_TIME", "\"${buildTime()}\""

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  packagingOptions {
    // Exclude file to avoid
    // Error: Duplicate files during packaging of APK
    // when using (ButterKnife, Dagger, Otto: javax.inject.*)
    exclude 'META-INF/services/javax.annotation.processing.Processor'
  }

  // signingConfigs {
  //   release {
  //     storeFile file(System.getenv('ANDROID_KEYSTORE_PATH'))
  //     storePassword System.getenv('ANDROID_STORE_PASS')
  //     keyAlias System.getenv('ANDROID_KEY_ALIAS')
  //     keyPassword System.getenv('ANDROID_KEY_PASS')
  //   }
  // }

  lintOptions {
    abortOnError false
  }

  buildTypes {
    debug {
      applicationIdSuffix '.debug'
      versionNameSuffix "-debug"
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      // runProguard false
      // zipAlign false // this is default for debug
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      // runProguard true
      // proguardFile '..\proguard.cfg'
      // signingConfig signingConfigs.release
      // zipAlign true // this is default for release
      // testPackageName 'com.ameron32.apps.tapnotes.tests'
      // testInstrumentationRunner 'android.test.InstrumentationTestRunner' // this is the default
      // testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
      // testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

//    sourceSets {
//      androidTest {
//        setRoot('src/espressoTest')
//      }
//    }
  }
}

