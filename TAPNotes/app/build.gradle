buildscript {
  repositories {
    maven {
      // required for Fabric/Crashlytics
      url 'https://maven.fabric.io/public'

      // for SlidingMenu
//      url "https://jitpack.io"
    }
    mavenCentral()
  }

  dependencies {
    // required for Fabric/Crashlytics
    classpath 'io.fabric.tools:gradle:1.15.2'
  }
}

apply plugin: 'com.android.application'
// required for Fabric/Crashlytics
apply plugin: 'io.fabric'

repositories {
  maven {
    // required for Fabric/Crashlytics
    url 'https://maven.fabric.io/public'
  }
  mavenCentral()
}

android {
  compileSdkVersion 21
  buildToolsVersion "21.1.2"

  defaultConfig {
    applicationId "com.ameron32.apps.tapnotes"
    minSdkVersion 15
    targetSdkVersion 21
    versionCode 2
    versionName "0.0.1.1"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  // =================================================================================
  // CORE REQUIRED LIBRARIES
  // =================================================================================

  // Parse
  // https://parse.com
  compile fileTree(dir: 'libs', include: ['Parse-1.8.2.jar'])
  compile fileTree(dir: 'libs', include: ['ParseCrashReporting-1.8.2.jar'])

  // TODO Remove universal JAR inclusion
  compile fileTree(dir: 'libs', include: ['*.jar'])

  // Bolts for Android by Parse/Facebook
  // https://github.com/BoltsFramework/Bolts-Android
  compile 'com.parse.bolts:bolts-android:1.1.4'

  // Fabric/Crashlytics
  // https://www.fabric.io
  compile('com.crashlytics.sdk.android:crashlytics:2.2.1@aar') {
    transitive = true;
  }

  // Google Support Libraries for Material Design
  compile 'com.android.support:support-v4:21.0.3'
  compile 'com.android.support:appcompat-v7:21.0.3'
  compile 'com.android.support:cardview-v7:21.0.3'
  compile 'com.android.support:recyclerview-v7:21.0.3'
  compile 'com.android.support:palette-v7:21.0.3'

  // ButterKnife view injection
  // https://github.com/JakeWharton/butterknife
  // https://jakewharton.github.io/butterknife/
  compile 'com.jakewharton:butterknife:6.0.0'

  // Picasso by Square concurrent image handling
  // https://github.com/square/picasso
  // https://square.github.io/picasso/
  compile 'com.squareup.picasso:picasso:2.4.0'

  // IntelliJ smart annotations for improved realtime error checking
  // http://blog.jetbrains.com/idea/2014/10/automatic-notnullnullablecontract-inference-in-intellij-idea-14/
  compile 'com.intellij:annotations:12.0@jar'

  // RxAndroid of RxJava Reactive Extensions
  // https://github.com/ReactiveX/RxAndroid
  compile 'io.reactivex:rxandroid:0.24.0'


  // =================================================================================
